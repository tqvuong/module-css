<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./../css/main.css">
	<link rel="stylesheet" href="./../css/tablet.css">
	<link rel="stylesheet" href="./../css/desktop.css">
	<title>Spinners</title>
</head>
<body>
	<div class="container container-fluid">
		<div class="spinner">
			<h1 class="spinner__title">Spinners Rotate</h1>
			<div class="spinner__animate spinner__animate--rotate"></div>

			<h1 class="spinner__title">Spinners Bouncy</h1>
			<div class="spinner__animate spinner__animate--bouncy"></div>

			<h1 class="spinner__title">Spinners pulse</h1>
			<div class="spinner__animate spinner__animate--pulse"></div>
		</div>
	</div>
</body>
</html>
