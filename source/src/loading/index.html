<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./../css/main.css">
	<link rel="stylesheet" href="./../css/tablet.css">
	<link rel="stylesheet" href="./../css/desktop.css">
	<title>Spinners</title>
</head>
<body>
	<div class="container container-fluid">
		<div class="loading">
			<div class="loading__google">
				<h1 class="loading__title">Google loading</h1>
				<div class="loading__google__showbox">
					<div class="loading__google__loader">
						<svg class="loading__google__circular" viewBox="25 25 50 50">
							<circle class="loading__google__path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
						</svg>
					</div>
				</div>
			</div>
			<div class="loading__infinite">
				<h1 class="loading__title">Infinite loading</h1>
				<div class="loading__infinite__container">
					<svg width="300px" height="200px" viewBox="0 0 187.3 93.7" preserveAspectRatio="xMidYMid meet">
						<path
							class="loading__infinite__outline"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-miterlimit="10" 
							d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1                c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z"
						/>
						<path
							class="loading__infinite__bg"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-miterlimit="10" 
							d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1                c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z"
						/>
					</svg>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
